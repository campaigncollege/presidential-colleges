<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" type="text/css" href="css/style.css">

<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>

<script type="text/javascript" src="app/utils/CSVService.js"></script>
<script type="text/javascript" src="app/utils/RecordParser.js"></script>
<script type="text/javascript" src="app/SpreadSheet.js"></script>
<script type="text/javascript" src="app/Presidents.js"></script>
<script type="text/javascript" src="app/Colleges.js"></script>

<body class="claro">

    <div id="paneLeft">
        <ul id="myList" class="tilelist"></ul>
    </div>
        
    <div id="map">
        <div id="zoomToggle">
            <img id="zoomIn" src="resources/images/ZoomLight_01.png">
            <img id="zoomExtent" src="resources/images/ZoomHome.png">
            <img id="zoomOut" src="resources/images/ZoomLight_03.png">
        </div><!--?zoomToggle-->
        <div id="hoverInfo"></div>
        <div id="alt-info">
        	<div id="college-title"></div>
            <div>
                <div id="college-info">
                	<img id="college-seal" />
                </div>
                <div id="prez-info"></div>
            </div>
        </div>
        <div id="no-college">This president did not attend a college or university.</div>
    </div><!--mapPane-->
    
   
    <div id="whiteOut" style="position:absolute;width:100%;height:100%;background-color:#FFF;z-index:2000;top:0px">
        <img id="loader" src="resources/images/loader.gif" style="position:absolute;top:50%;left:50%;margin-top:-40px;margin-left:-40px"/>
    </div>
         
</body>
